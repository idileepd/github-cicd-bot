<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Repository</title>
  </head>
  <body>
    <h1>Create Repository for Account "/{{ account.name }}"</h1>
    <form action="{{ url_for('repo.create') }}" method="post">
      <label for="account_id">Account Id:</label>
      <input
        type="text"
        id="account_id"
        name="account_id"
        required
        disabled
        value="{{ account.name }}"
      /><br />

      <label for="id">Repo Id:</label>
      <input type="text" id="id" name="id" required /><br />

      <input type="submit" value="Create Account" />
    </form>
    <a href="{{ url_for('account.all_accounts') }}">Back to Account List</a>
  </body>
</html>
