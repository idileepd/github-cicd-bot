<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account List</title>
  </head>
  <body>
    <h1>Account List</h1>
    <ul>
      {% for account in accounts %}
      <li>{{ account.name }} - {{ account.accountId }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('root.create') }}">Create New Account</a>
  </body>
</html>
