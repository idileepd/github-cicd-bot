<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
  </head>
  <body>
    <h1>Account "{{ account.name }}"</h1>
    <ul id="account-list">
      {% for repo in repos %}
      <li>{{ repo.repoId }} - {{ repo.accountId }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
