<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form action="{{ url_for('account.create') }}" method="post">
      <label for="account_id">Account ID:</label>
      <input type="text" id="account_id" name="account_id" required /><br />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="git_token">Git Token:</label>
      <input type="text" id="git_token" name="git_token" required /><br />

      <input type="submit" value="Create Account" />
    </form>
    <a href="{{ url_for('account.all_accounts') }}">Back to Account List</a>
  </body>
</html>
