<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Repo</title>
  </head>
  <body>
    <h1>Create Repo for {{account.accountId}}</h1>
    <form action="/accounts/{{account.accountId}}/repos/create" method="post">
      <label for="account_id">Account ID:</label>
      <input
        type="text"
        id="account_id"
        name="account_id"
        value="{{account.accountId}}"
        required
        disabled
      /><br />

      <label for="repoId">Repo Id (github id):</label>
      <input type="text" id="repoId" name="repoId" required /><br />

      <label for="preStartScript">Pre Execution Script: </label>
      <textarea
        id="preStartScript"
        name="preStartScript"
        rows="4"
        cols="50"
      ></textarea>

      <label for="startScript">Start Execution Script: </label>
      <textarea
        id="startScript"
        name="startScript"
        rows="4"
        cols="50"
      ></textarea>

      <label for="env">Env: </label>
      <textarea id="env" name="env" rows="4" cols="50"></textarea>

      <input type="submit" value="Create Account" />
    </form>
    <a href="{{ url_for('account.all_accounts') }}">Back to Account List</a>
  </body>
</html>
